  <circle cx="164" cy="108" r="8" fill="#333"/>
  <circle cx="166" cy="106" r="3" fill="white" opacity="0.8"/>
  
  <!-- 口（小さな○） -->
  <circle cx="128" cy="145" r="12" fill="rgba(255,255,255,0.5)" stroke="#333" stroke-width="3"/>
  
  <!-- ハイライト -->

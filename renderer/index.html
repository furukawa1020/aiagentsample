  <script>
    const { ipcRenderer } = require('electron');

    // ãƒ“ãƒ¥ãƒ¼åˆ‡ã‚Šæ›¿ãˆ
    ipcRenderer.on('navigate', (event, view) => {

    function navigate(view) {
      // å…¨ã¦ã®ãƒ“ãƒ¥ãƒ¼ã‚’éè¡¨ç¤º
      document.querySelectorAll('[id$="-view"]').forEach(v => v.style.display = 'none');

        // ãƒ“ãƒ¥ãƒ¼ã”ã¨ã®åˆæœŸåŒ–
        if (view === 'question') loadTodaysQuestion();
        if (view === 'themes') loadCoreThemes();

    // æ°—åˆ†ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼
    document.addEventListener('DOMContentLoaded', () => {

    // ä½“èª¿è¨˜éŒ²ãƒ•ã‚©ãƒ¼ãƒ

        mood_score: parseInt(document.getElementById('mood').value),

      const resultDiv = document.getElementById('health-result');
      resultDiv.innerHTML = `<p style="color: ${result.success ? 'green' : 'red'};">${result.message}</p>`;
      
      if (result.success) {

    });

    function sendMessage() {

      // ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤º
      addMessage(message, 'user');

    function addMessage(text, sender) {
      const chatArea = document.getElementById('chat-area');
